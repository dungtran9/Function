<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArray(marks) {
        let N = +prompt("nhap so phan tu cua mang")
        for (let i = 0; i < N; i++) {
            marks[i] = +prompt("nhap phan tu chi so " + i)
        }
    }

    function minArray(marks) {
        let min = marks[0]
        for (let i = 0; i < marks.length; i++) {
            if (marks[i] < min) {
                min = marks[i]
            }
        }
        return min;
    }

    let Arr = [];
    inputArray(Arr);
    minArray(Arr)
</script>
</body>
</html>
